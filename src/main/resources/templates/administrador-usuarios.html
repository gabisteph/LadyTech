<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Funcionários</title>
	<link rel="stylesheet" type="text/css" href="/styles/styles.css" />
	<link rel="stylesheet" type="text/css" href="/styles/styles-padrao.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

	<div class="wrapper">
		<div class="sidebar">
			<h2>Lady Tech</h2>
			<ul>
				<li><a th:href="@{/called/consult-called}"><i class="fas fa-home"></i>Inicio</a></li>
				<li><a href="#"><i class="fas fa-user"></i>Perfil</a></li>
				<li><a th:href="@{/administrator/create-user}"><i class="fas fa-user-plus"></i>Cadastrar Usuário</a>
				</li>
				<li><a th:href="@{/administrator/create-technician}"><i class="fas fa-user-plus"></i>Cadastrar
						Técnico</a></li>
				<li><a th:href="@{/administrator/consult-users}"><i class="fas fa-search"></i>Consultar Usuários</a>
				</li>
				<li><a th:href="@{/called/consult-called}"><i class="fas fa-headset"></i>Chamados</a></li>
				<li><a th:href="@{/administrator/graphic-administrator}"><i class="fas fa-chart-pie"></i>Gráficos</a>
				</li>
				<li><a th:href="@{/autentication/logout}"><i class="fas fa-sign-in-alt"></i>Sair</a></li>
			</ul>
		</div>
	</div>

	<div class="container custom-container">
		<div class="row">
			<div class="col s12 offset-s1">
				<div class="card custom-card">
					<div class="card-content">
						<div class="row">
							<div class="container mt-5">
								<div class="row justify-content-center">
									<div class="col-md-8">
										<div class="table-container mt-5">
											<h1 class="font-titles">
												Lista de Usuários
											</h1>

											<h2 class="font-sub-titles-02">Usuários</h2>
											<table class="table">
												<thead>
													<tr>
														<th>ID</th>
														<th>Nome</th>
														<th>Telefone</th>
														<th>Nome do Usuário</th>
														<th>E-mail</th>
														<th>Editar</th>
														<th>Excluir</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="user : ${users}">
														<td th:text="${user.idUser}"></td>
														<td th:text="${user.name}"></td>
														<td th:text="${user.phone}"></td>
														<td th:text="${user.userName}"></td>
														<td th:text="${user.email}"></td>
														<td><button type="button" class="btn-editar">Editar</button>
														</td>
														<td><button type="button" class="btn-excluir">Excluir</button>
														</td>
													</tr>
												</tbody>
											</table>

											<h2 class="font-sub-titles-02">Técnicos</h2>
											<table class="table">
												<thead>
													<tr>
														<th>ID</th>
														<th>Nome</th>
														<th>Nome de Usuário</th>
														<th>E-mail</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="technician : ${technicians}">
														<td th:text="${technician.idTechnical}"></td>
														<td th:text="${technician.name}"></td>
														<td th:text="${technician.userName}"></td>
														<td th:text="${technician.email}"></td>
														<td><button type="button" class="btn-editar">Editar</button>
														</td>
														<td><button type="button" class="btn-excluir">Excluir</button>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
