<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Chamado</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="/styles/styles-padrao.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>Lady Tech</h2>
            <ul>
                <li><a href="#"><i class="fas fa-user"></i>Bem vinda(o)<label th:text="${nome_usuariologado}"></label></a></li>
                <li><a th:href="@{/user/consult-called}"><i class="fas fa-home"></i>Inicio</a></li>
                <li><a th:href="@{/called/create-called}"><i class="fa fa-plus"></i> Novo chamado</a></li>
                <li><a th:href="@{/user/consult-called}"><i class="fas fa-headset"></i>Chamados</a></li>
                <li><a th:href="@{/authentication/logout}"><i class="fas fa-sign-in-alt"></i>Sair</a></li>
            </ul>
        </div>
    </div>
    <div class="container custom-container">
        <div class="row">
            <div class="col s12 offset-s1">
                <div class="card custom-card">
                    <div class="card-content">
                        <div class="row">
                            <h1 class="font-titles">Novo Chamado</h1>
                            <form class="flip-card__form" action="" th:action="@{/called/create-called}" method="post">
                                <input class="flip-card__input" name="title" placeholder="Titulo" type="text" th:value="${title}">
                                <input class="flip-card_description_input" name="description" placeholder="Descrição" type="text" th:value="${description}">
                                <button class="flip-card__btn" type="submit">Salvar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
