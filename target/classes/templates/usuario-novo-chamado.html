<!DOCTYPE html>
<html lang="pt-BR"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="\styles\usuario-novo-chamado.css"/>
    <title>Novo chamado</title>
    <script src="/animation/menu.js"></script>
</head>

<body>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<title>LadyTech</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<nav class="menu-lateral">
    <div class="btn-expandir">
        <i class="bi bi-list" id="btn-exp"></i>
    </div>

    <ul>
        <li class="item">
            <a href="#">
                <span class="icon"><i class="bi bi-person-circle"></i></span>
                <span class="txt-link">User logado</span>
            </a>
        </li>
        <br>
        <br>
        <li class="item-menu ativo">
            <a href="usuario-historico.html">
                <span class="icon"><i class="bi bi-table"></i></span>
                <span class="txt-link">Histórico</span>
            </a>
        </li>

        <li class="item-menu">
            <a href="usuario-novo-chamado.html">
                <span class="icon"><i class="bi bi-window-plus"></i></span>
                <span class="txt-link">Novo chamado</span>
            </a>
        </li>
        <br>
        <br>
        <li class="item-menu">
            <a href="index.html">
                <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                <span class="txt-link">Sair</span>
            </a>
        </li>
    </ul>

</nav>
<div class="form-container">
    <div class="flip-card__front">
        <div class="flip-card__inner">
            <div class="wrapper">
                <div class="card-switch">
                    <label class="switch">
                        <div class="title">Novo Chamado</div>
                        <form class="flip-card__form" action="" th:action="@{/save}" method="post">
                            <input class="flip-card__input" name="id" placeholder="ID" type="text" th:value="${id}">
                            <input class="flip-card__input" name="user" placeholder="User" type="email" th:value="${user}">
                            <input class="flip-card__input" name="title" placeholder="Titulo" type="text" th:value="${title}">
                            <input class="flip-card__input" name="date" placeholder="Data/Hora" type="date" th:value="${date}">
                            <input class="flip-card_description_input" name="description" placeholder="Descrição" type="text" th:value="${description}">
                            <button class="flip-card__btn" type="submit">Salvar</button>
                        </form>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
